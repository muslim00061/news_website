{% extends './base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<style>
    input {
        width: 100%;
        display: block;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #1f2229;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 150vh;
    }

    .form-container {
        width: 440px;
        text-align: left;
    }

    .button-container {
        width: 100%;
        text-align: center;
    }

    .button.is-primary {
        max-width: 200px;
    }

    .registration-link {
        text-align: center;
        margin-top: 10px;
    }
</style>

<section class="block">
    <div class="container">
        <div class="form-container">
            <h1 class="title">Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div class="button-container">
                    <button class="button is-primary">Зарегистрироваться</button>
                </div>
                <p class="registration-link">Если у вас есть аккаунт, пройдите <a href="{% url 'login_page' %}">авторизацию</a></p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
