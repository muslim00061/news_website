{% extends './base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<style>
    input {
        width: 100%;
        display: block;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #1f2229;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 75vh;
    }

    .form-container {
        width: 440px;
        text-align: left;
    }

    .button-container {
        width: 100%;
        text-align: center;
    }

    .button.is-primary {
        max-width: 200px;
    }

    .registration-link {
        text-align: center;
        margin-top: 10px
    }
</style>

<section class="block">
    <div class="container">
        <h1 class="title">Вход</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите ваше имя пользователя">

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль">

                <div class="button-container">
                    <button href="{% url 'login_page' %}" class="button is-primary">Войти</button>
                </div>

                <p class="registration-link">Если у вас нет аккаунта, пройдите <a href="{% url 'sign_up_page' %}">регистрацию</a></p>            </form>
        </div>
    </div>
</section>
{% endblock %}
